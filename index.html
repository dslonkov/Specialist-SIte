<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Specialist</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="site-container">
    <header class="header">
      <div class="header__bg"></div>
    </header>

    <main class="main">
      <div class="desktop__container">
        <div class="container">
          <nav class="nav">
            <ul class="menu">
              <li class="menu__item data_science">
                <a class="item-box">
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/data_science.png" alt="data science"
                    class="box-img">
        
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/mob/data_science.png" alt="data science"
                    class="box-img--mob">
        
                  <span href="#" class="menu__link">data science, machine learning, анализ данных</span>
                </a>
              </li>
        
              <li class="menu__item prog">
                <a class="item-box">
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/programming.png" alt="программирование"
                    class="box-img">
        
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/mob/programming.png" alt="программирование"
                    class="box-img--mob">
        
                  <span href="#" class="menu__link">программирование, субд и devops</span>
                </a>
              </li>
        
              <li class="menu__item manage">
                <a class="item-box">
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/managment.png" alt="менеджмент" class="box-img">
        
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/mob/managment.png" alt="менеджмент"
                    class="box-img--mob">
        
                  <span href="#" class="menu__link">экономика, менеджмент, реклама, проекты</span>
                </a>
              </li>
        
              <li class="menu__item buis">
                <a class="item-box">
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/ba-excel.png" alt="аналитика" class="box-img">
        
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/mob/ba-excel.png" alt="аналитика"
                    class="box-img--mob">
        
                  <span href="#" class="menu__link">бизнес аналитика и excel</span>
                </a>
              </li>
        
              <li class="menu__item graph">
                <a class="item-box">
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/graphic.png" alt="графика" class="box-img">
        
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/mob/graphic.png" alt="графика"
                    class="box-img--mob">
        
                  <span href="#" class="menu__link">компьютерная графика, 3d анимация, сапр</span>
                </a>
              </li>
        
              <li class="menu__item secur">
                <a href="#" class="item-box">
                  <img class="box-img" src="https://cdn.specialist.ru/Content/Image/Main/Icon/security.png" alt="безопасность"
                    alt="анализ данных">
        
                  <img src="https://cdn.specialist.ru/Content/Image/Main/Icon/mob/security.png" alt="безопасность"
                    class="box-img--mob">
        
                  <span class="menu__link" href="#">информационная безопасность, этичный хаккинг</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      
      
      
      <div class="form__container">
        <div class="container">
          <h2 class="form__container-title">Название курса</h2>
      
          <form action="#" class="form">
            <input class="form__search" type="text" placeholder="Введите ключевое слово/фразу">

            <input class="form__search--mob" type="text" placeholder="Начните поиск...">
      
            <button class="form-btn">Найти курс</button>
      
            <p>
              <a href="#" class="search-link">Расширенный поиск</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
